<html>
  <head>

  <body>
    <br/>
    <br/>
   <h1 id="current-city">
     Toronto
  <h1>
    <h2>

      <h2>
    <form id="search-form">
      <input class = "search" type="text" placeholder="🔍 Search" id="city-search-input"/>
    </form>
    <div class="card currentforecast">
        <div class="card-body row">
            <div class = "col-3">
               <img src = "http://openweathermap.org/img/wn/10d@2x.png" id = "weather-icon">
            </div>
            <div class = "col-4">
              <span id = "current-temperature"> </span><span id="temp-metric">°C</span>
            </div>
            <div class = "col-5">
                <ul class = "details">
                
                    <li>
                    <span id="weather-descriptor">clear</span>
                    </li>
                    <li>wind speed: <span id="wind-speed">15</span>km/h</li>
                    <li>humidity: <span id="humidity">40</span>%</li>
                </ul>
                
            </div>          
        </div>
    </div>
        <span class ="converts" id="farenheit-conversion-link">Farenheit</span>     <span></span><span class ="converts" id="celcius-conversion-link">Celcius</span>
     <div></div>
     <hr />
      <h2>
        5-Day Forecast
      </h2>
      <div></div>
      <div class="container">
          <div class="row">
            <div class="col text-center my-auto">
              <div class="card ltforecast card-block d-flex" style="height: 120px">

                    </div>

            </div>
            <div class="col text-center my-auto">

            </div>
            <div class="col text-center my-auto">
              <div class="card ltforecast card-block d-flex" style="height: 120px">
                <div class="card-body align-items-center d-flex justify-content-center">
                        <img src = "http://openweathermap.org/img/wn/10d@2x.png" id = "forecast-icon3"><span id = "forecast3"> 22°</span>
                </div>
                  </div>

            <div class="col text-center my-auto">

                          <img src = "http://openweathermap.org/img/wn/10d@2x.png" id = "forecast-icon5"></span><span id = "forecast5"> 22°</span>
